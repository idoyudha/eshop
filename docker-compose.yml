networks:
  eshop-net:
    driver: bridge

volumes:
  redis-data:
  mysql-data:

services:
  #######################################
  # Redis: In Memory Database (Category and Cart)
  #######################################
  redis:
    image: redis:7-alpine
    container_name: redis
    networks:
      - eshop-net
    ports:
      - "6379:6379"
    command: redis-server --requirepass password
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
    volumes:
      - redis-data:/var/lib/redis
  
  #######################################
  # RedisInsight: Redis GUI
  #######################################
  redisinsight:
    image: redislabs/redisinsight:1.13.1
    container_name: redisinsight
    depends_on:
      - redis
    networks:
      - eshop-net
    ports:
      - "8001:8001"

  #######################################
  # MySQL: Cart Database
  #######################################
  mysql-cart:
    image: mysql:9
    container_name: mysql-cart
    restart: always
    environment:
      MYSQL_USER: admin
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: carts
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - eshop-net
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      timeout: 20s
      retries: 10

  #######################################
  # Product service
  #######################################
  eshop-product:
    build:
      context: ./src/eshop-product
      dockerfile: Dockerfile.dev
      target: dev
    container_name: eshop-product
    env_file:
      - ./src/eshop-product/.env
    ports:
      - "2001:2001" # http port
    volumes:
      - ./src/eshop-product:/app
    depends_on:
      redis:
        condition: service_started
    networks:
      - eshop-net

  ####################################### 
  # Cart service
  #######################################
  eshop-cart:
    build:
      context: ./src/eshop-cart
      dockerfile: Dockerfile.dev
      target: dev
    container_name: eshop-cart
    env_file:
      - ./src/eshop-cart/.env
    ports:
      - "2002:2002" # http port
    volumes:
      - ./src/eshop-cart:/app
    depends_on:
      redis:
        condition: service_started
      mysql-cart:
        condition: service_healthy
    networks:
      - eshop-net