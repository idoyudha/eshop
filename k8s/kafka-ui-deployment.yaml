apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.prod.yml --controller deployment --out k8s
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: kafka-ui
  name: kafka-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: kafka-ui
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.prod.yml --controller deployment --out k8s
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: kafka-ui
    spec:
      containers:
        - env:
            - name: KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS
              value: kafka0:29092
            - name: KAFKA_CLUSTERS_0_METRICS_PORT
              value: "9997"
            - name: KAFKA_CLUSTERS_0_NAME
              value: product
            - name: KAFKA_CLUSTERS_0_SCHEMAREGISTRY
              value: http://schemaregistry0:8085
            - name: KAFKA_CLUSTERS_1_BOOTSTRAPSERVERS
              value: kafka1:29092
            - name: KAFKA_CLUSTERS_1_METRICS_PORT
              value: "9998"
            - name: KAFKA_CLUSTERS_1_NAME
              value: sale
            - name: KAFKA_CLUSTERS_1_SCHEMAREGISTRY
              value: http://schemaregistry1:8085
          image: provectuslabs/kafka-ui:v0.7.2
          name: kafka-ui
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: "268435456"
            requests:
              cpu: 250m
              memory: "134217728"
      restartPolicy: Always
