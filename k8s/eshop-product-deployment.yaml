apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.prod.yml --controller deployment --out k8s
    kompose.version: 1.34.0 (cbf2835db)
  labels:
    io.kompose.service: eshop-product
  name: eshop-product
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: eshop-product
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.prod.yml --controller deployment --out k8s
        kompose.version: 1.34.0 (cbf2835db)
      labels:
        io.kompose.service: eshop-product
    spec:
      containers:
        - env:
            - name: AUTH_SERVICE
              valueFrom:
                configMapKeyRef:
                  key: AUTH_SERVICE
                  name: eshop-product-env
            - name: AWS_ACCESS_KEY
              valueFrom:
                configMapKeyRef:
                  key: AWS_ACCESS_KEY
                  name: eshop-product-env
            - name: AWS_CDN_DOMAIN
              valueFrom:
                configMapKeyRef:
                  key: AWS_CDN_DOMAIN
                  name: eshop-product-env
            - name: AWS_DYNAMO_DB_SERVICE_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  key: AWS_DYNAMO_DB_SERVICE_ENDPOINT
                  name: eshop-product-env
            - name: AWS_PRODUCT_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: AWS_PRODUCT_BUCKET
                  name: eshop-product-env
            - name: AWS_REGION
              valueFrom:
                configMapKeyRef:
                  key: AWS_REGION
                  name: eshop-product-env
            - name: AWS_SECRET_KEY
              valueFrom:
                configMapKeyRef:
                  key: AWS_SECRET_KEY
                  name: eshop-product-env
            - name: KAFKA_BROKER
              valueFrom:
                configMapKeyRef:
                  key: KAFKA_BROKER
                  name: eshop-product-env
            - name: REDIS_PASSWORD
              valueFrom:
                configMapKeyRef:
                  key: REDIS_PASSWORD
                  name: eshop-product-env
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  key: REDIS_URL
                  name: eshop-product-env
          image: gcr.io/eshop-444706/eshop-product:latest
          name: eshop-product
          ports:
            - containerPort: 2001
              protocol: TCP
          resources:
            limits:
              cpu: "1"
              memory: "536870912"
            requests:
              cpu: 500m
              memory: "268435456"
      restartPolicy: Always
